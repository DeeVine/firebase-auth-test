<body>
  <div class = "container">
    <h1>Welcome to My Awesome App</h1>
    <div class = "row">
      <div class = "col-md-4 form-intake">
        <h2 class = "section-head">Submit A Train</h2>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Train Name</label>
          <div class="col-10">
            <input class="form-control" type="text" id="train-name-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input" class="col-2 col-form-label">Destination</label>
          <div class="col-10">
            <input class="form-control" type="search" id="destination-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">First Train Time (HH:mm - military time)</label>
          <div class="col-10">
            <input class="form-control date-time-collected" type="email" id="first-train-time-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-url-input" class="col-2 col-form-label">Frequency (min)</label>
          <div class="col-10">
            <input class="form-control" type="url" id="frequency-input">
          </div>
        </div>
        <button id = "form-submission" type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div id="firebaseui-auth-container" class = "col-md-4"></div>
    </div>
    <div class = "row">
      <div class = "col-md-4 mt-4">
        <div id="sign-in-status"></div>
        <div id="sign-in"></div>
        <div id="account-details"></div>
        <div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
