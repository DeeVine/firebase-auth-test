<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample FirebaseUI App</title>

  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase UI CDN -->
  <script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
  <!-- *******************************************************************************************
     * TODO(DEVELOPER): Paste the initialization snippet from:
     * Firebase Console > Overview > Add Firebase to your web app. *
     ***************************************************************************************** -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
      
  <script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
</head>
<body>
  <div class = "container">
    <h1>Welcome to My Awesome App</h1>
    <div class = "row">
      <div class = "col-md-4 form-intake">
        <h2 class = "section-head">Submit Your Information</h2>
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Input 1</label>
          <div class="col-10">
            <input class="form-control" type="text" id="input-1">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-search-input" class="col-2 col-form-label">Input 2</label>
          <div class="col-10">
            <input class="form-control" type="search" id="input-2">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">Input 3</label>
          <div class="col-10">
            <input class="form-control date-time-collected" type="email" id="input-3">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-url-input" class="col-2 col-form-label">Input 4</label>
          <div class="col-10">
            <input class="form-control" type="url" id="input-4">
          </div>
        </div>
        <button id = "form-submission" type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div id="firebaseui-auth-container" class = "col-md-4"></div>
    </div>
    <div class = "row">
      <div class = "col-md-4 mt-4">
        <div id="sign-in-status"></div>
        <div id="sign-in"></div>
        <div id="account-details"></div>
        <div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
      </div> 
    </div>
  </div>
  <script type="text/javascript" src="assets/app.js"></script>
  <script src="/__/firebase/init.js"></script>
</body>
</html>
